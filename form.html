<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./public/css/form.css">
    <link rel="stylesheet" href="./public/css/utilities.css">

    <title>Inventory MaNAGEMENT Form</title>
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-xmark" id="form-out"></i>
        <div class="top">

            <div class="date-line flex-start">
                <div dropdown-zone id="date-left">Date:
                    <span>Select Date...</span>
                    <i class="fa-solid fa-chevron-down"></i>
                    <span class="error-message">Error</span>
                </div>

                <div class="calendar disappear">

                    <div class="month flex text-center">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h2></h2>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>

                    <div class="weekdays grid text-center">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>

                    <div class="days grid text-center"></div>

                </div>
            </div>

            <h2>Purchase Order</h2>

            <div class="date-line flex-end">
                <div dropdown-zone id="date-right">Due:
                    <span>Select Date...</span>
                    <i class="fa-solid fa-chevron-down"></i>
                    <span class="error-message">Error</span>
                </div>

                <div class="calendar disappear">

                    <div class="month flex text-center">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h2></h2>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>

                    <div class="weekdays grid text-center">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>

                    <div class="days grid text-center"></div>

                </div>
            </div>

        </div>
        <div class="middle text-center">
            <div class="checkbox-area flex" id="checkbox-area">

                <label for="quote" class="radio text-center quote">

                    <input type="radio" name="myRadioField" class="radio_input" id="quote">
                    <div class="radio_radio"></div>
                    Quote
                    <!-- <span>Quote</span> -->
                </label>

                <label for="Online" class="radio text-center Online">

                    <input type="radio" name="myRadioField" class="radio_input" id="Online">
                    <div class="radio_radio"></div>
                    Online
                </label>

                <label for="local" class="radio text-center local">

                    <input type="radio" name="myRadioField" class="radio_input" id="local">
                    <div class="radio_radio"></div>
                    Local
                </label>

                <label for="International" class="radio text-center Intl">

                    <input type="radio" name="myRadioField" class="radio_input" id="International">
                    <div class="radio_radio"></div>
                    Intl.
                </label>
            </div>
            <span class="error-message">Error</span>
        </div>


        <form action="" id="po-form" enctype="multipart/form-data">
            <div class="bottom grid">
                <div class="form_control">
                    <label for="Po-No">Purchase Order No.</label>
                    <input type="text" id="PO-No" name="po_num" placeholder="Purchase Order No." required>
                </div>

                <div class="form_control">
                    <label for="Vendor">Vendor Details</label>
                    <input type="text" id="Vendor" name="vendor" placeholder="Vendor" required>
                </div>

                <div class="form_control">
                    <label for="Item-Name">Item Name</label>
                    <input type="text" id="Item-Name" name="item" placeholder="Item Name" required>
                </div>

                <div class="form_control grid">

                    <div class="control">
                        <label for="Qty">Qty</label>
                        <input type="number" id="Qty" name="qty" placeholder="Qty" min="0" required>
                    </div>

                    <div class="control">
                        <label for="Price">Price</label>
                        <input type="number" id="Price" name="price" placeholder="Price" min="0" required>
                    </div>

                    <div class="control">
                        <span>Upload</span>
                        <label class="custom-file-upload flex" id="upload-btn">
                            <input type="file" id="hiddenInput">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                            <span>Add File</span>
                        </label>
                    </div>

                </div>
            </div>
            <button class="btn">Submit</button>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
